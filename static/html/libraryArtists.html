<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://localhost:8080/static/css/libraryArtists.css">
    <link rel="stylesheet" href="http://localhost:8080/static/css/main.css">
    <link rel="shortcut icon" href="http://localhost:8080/static/img/absolut_music.jpg">
    <title>Absolut Music</title>
</head>
<header>
    <img id="navlogo" src="http://localhost:8080/static/img/absolut_music.jpg" alt="logo">
    <nav>
        <ul>
            <li><a class="txt" href="http://localhost:8080">Accueil</a></li>
            <li><a class="txt" href="http://localhost:8080/libraryArtists">Artistes</a></li>
            <li><a class="txt" href="http://localhost:8080/about">À propos</a></li>
        </ul>
    </nav>
</header>
<body>
    <div class="search-container">
        <form action="/libraryArtists">
          <input type="text" placeholder="Rechercher..." name="searchBar">
          <button formmethod="post">
            <i class="fa fa-search"></i>
        </button>
        </form>
      </div>
    <div id="listcardArtist">
        <form action="/artistsDetails">
        {{ range. }}
            {{ if .IsVisible}}
                <button class="cardartists" value="{{.Id}}" name="artistCard" formmethod="post">
                    <img id="imgartists" src="{{.Image}}" alt="{{.Name}}">
                    <p id="artistNameBtn">{{ .Name }}</p>
                </button>
            {{ end }}
		{{ end }}
        </form>
    </div>
</body>
    <footer>
            <p>© 2023 Absolut Music</p>
        <ul>
            <li><a id="ftxt" href="http://localhost:8080/legalNotice">Mentions légales</a></li>
        </ul>
    </footer>
</html>
