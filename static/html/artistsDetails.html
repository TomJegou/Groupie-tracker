<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://localhost:8080/static/css/artistsDetails.css">
    <link rel="stylesheet" href="http://localhost:8080/static/css/main.css">
    <link rel="shortcut icon" href="http://localhost:8080/static/img/absolut_music.jpg">
    <title>Absolut Music</title>
</head>
<header>
    <div class="navcontainer">
        <ul>
            <div class="navtext">
                    <img id="navlogo" src="http://localhost:8080/static/img/absolut_music.jpg" alt="logo">
                    <li id="nav"><a href="http://localhost:8080">Accueil</a></li>
                    <li id="nav"><a href="http://localhost:8080/artists">Artistes</a></li>
                    <li id="nav"><a href="http://localhost:8080/about">À propos</a></li>
                </div>
            </ul>
    </div>
</header>
<body>
    <div>
        <img src="{{.Image}}" alt="{{.Name}}">
        <p>{{.Name}}</p>
        <p>{{.CreationDate}}</p>
        <p>{{.FirstAlbum}}</p>
        <p>{{range .Members}} {{.}} {{end}}</p>
        <div class="tableCardConcertDates">
        {{ range $key, $value := .ArtistConcertsDatesLocation}}
            <div class="cardConcertDates">
            <p>{{ $key }}: {{ range $value }} {{.}} {{ end }}</p>
            </div>
        {{ end }}
        </div>
    </div>
</body>
    <footer>
            <p>© 2023 Absolut Music</p>
            <ul>
                <li><a href="http://localhost:8080/legalNotice">Mentions légales</a></li>
            </ul>
</footer>
</html>
